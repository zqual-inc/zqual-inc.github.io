<body>
    <div class="container">
        <h1>Multi-Matrix Calculator</h1> 

        <h2>Operations</h2>
        <div class="button-container">
            <div><a href="add.html">Add</a></div>

        <hr><br> 
        
        <h2>Square Matrix Properties</h2>
        <div>
            <label>Enter Matrix dimension M: <input type="number" id="M" placeholder="M"></label>
            <button onclick="generateMatrices()" style="width: 300px; height: 40px; padding: 0px;">Generate Matrix</button>
        </div>

        <div id="matrix-container">
            <table id="matrix"></table>
        </div>

        <div class="button-container">
            <div><button onclick="Rank()">Rank</button></div>
            <div><button onclick="Inverse()">Inverse</button></div>
            <div><button onclick="Determinant()">Determinant</button></div>
        </div>

        <div class="result" id="result"></div>
    </div>

    <footer>
        Contact Info: <a href="mailto:zqual.inc@gmail.com" id="email-link">zqual.inc@gmail.com</a>
        <hr>

    <script>
        let M; 
        function generateMatrices() {
            M = parseInt(document.getElementById("M").value);
            generateMatrix('matrix', M, M);  
        }

        function Rank() {
            let A = getMatrix('', M, M);
            let rank = calculateRank(A);
            squareMatrixDisplayResult(rank);
        }

        function Inverse() {
            let A = getMatrix('', M, M);
            let inverse;

            try {
                inverse = math.inv(A);
            } catch (err) {
                squareMatrixDisplayResult("Matrix is singular and cannot be inverted.");
                return;
            }

            squareMatrixDisplayResult(inverse);
        }

        function Determinant() {
            let A = getMatrix('', M, M);
            let determinant = math.det(A);
            squareMatrixDisplayResult(determinant);
        }

    </script>
